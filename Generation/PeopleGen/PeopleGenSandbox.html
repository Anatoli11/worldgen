<!DOCTYPE html>
<html>
<head>
    <title>People Generation Sandbox</title>
    <script type="text/javascript">

    // Stat variables
    var intMindAptitude;
    var intMindLearning;
    var intMindJudgment;
    var intBodyMass;
    var intBodyMight;
    var intBodyVigour;
    var intSoulIntegrity;
    var intSoulGoodness;
    var intSoulCharacter;

    /**
     * Returns a random integer between min (inclusive) and max (inclusive)
     * Using Math.round() will give you a non-uniform distribution!
     */
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }    
    //intMindAptitude = getRandomInt(1, 100);
    
    function getD10() {
        return Math.floor(Math.random() * (10 - 1 + 1)) + 1;
    }    
    
    intMindAptitude = getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10();
    intMindLearning = getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10();
    intMindJudgment = getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10();
    intBodyMass = getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10();
    intBodyMight = getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10();
    intBodyVigour = getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10();
    intSoulIntegrity = getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10();
    intSoulGoodness = getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10();
    intSoulCharacter = getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10() + getD10();
    
    alert (
    "Aptitude : " + intMindAptitude + 
    "\nLearning : " + intMindLearning +
    "\nJudgment : " + intMindJudgment +
    "\nMass     : " + intBodyMass +
    "\nMight    : " + intBodyMight +
    "\nVigour   : " + intBodyVigour +
    "\nIntegrity: " + intSoulIntegrity +
    "\nGoodness : " + intSoulGoodness +
    "\nCharacter: " + intSoulCharacter
    );

    document.write(intMindAptitude + "," + intMindLearning);
    document.write("," + intMindJudgment);
    document.write("," + intBodyMass);
    document.write("," + intBodyMight);
    document.write("," + intBodyVigour);
    document.write("," + intSoulIntegrity);
    document.write("," + intSoulGoodness);
    document.write("," + intSoulCharacter);
    
    
    </script>
</head>
<body>
    <h1>People Generation Sandbox</h1>
</body>
</html>
